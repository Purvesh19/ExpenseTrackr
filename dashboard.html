<!DOCTYPE html>
<html>
<head>
  <title>Dashboard - Expense Tracker</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <nav class="navbar">
    <a href="index.html"><img src="logo.png" alt="logo" class="left"></a>
    <ul class="right">
        
        <li><a href="index.html">ExpenseTrackr</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="expenses.html">Expenses</a></li>
        <li><a href="goals.html">Goals</a></li>
        <!-- Add any other required menu items -->
    </ul>
</nav>
  <div class="container">
    <h1>Hi ExpenseTrackr User</h1>
    
    <div class="dashboard-grid">
      <div class="block expenses">
        <h2>Expenses</h2>
        <p class="t">Total Expenses: $500</p>
      </div>
      
      <div class="block goals">
        <h2>Goals</h2>
        <p class="t">Save $1000 by the end of the month</p>
      </div>
      
      <div class="block achievements">
        <h2>Achievements</h2>
        <ul>
          <li class="t">Completed "Save $500" goal</li>
          <li class="t">Reached 100 consecutive days of tracking expenses</li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
