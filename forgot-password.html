    <div class="container">
        <h1>Password Reset</h1>

        <div class="verification-methods">
            <button id="email-verification-btn">Email Verification</button>
            <button id="phone-verification-btn">Phone Verification</button>
        </div>

        <div id="email-verification">
            <p>Please enter your registered email address:</p>
            <form>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                <button type="submit" class="btn">Send Verification Code</button>
            </form>
        </div>

        <div id="phone-verification" style="display: none;">
            <p>Please enter your registered phone number:</p>
            <form>
                <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>
                <button type="submit" class="btn">Send Verification Code</button>
            </form>
        </div>

        <div id="verification-code" style="display: none;">
            <p>Please enter the verification code sent to your email/phone:</p>
            <form>
                <input type="text" id="code" name="code" placeholder="Enter verification code" required>
                <input type="password" id="new-password" name="new-password" placeholder="Enter new password" required>
                <button type="submit" class="btn">Reset Password</button>
            </form>
        </div>
    </div>
<script src="script.js"></script>
